<div class="main">
  <h1>My To Do List</h1>
  <h2>What would you like to do today?</h2>

  <form class="task-form">
    <mat-form-field color="primary">
      <mat-label>New Task</mat-label>
      <input matInput type="text" #newItem placeholder="Add new task" (keyup.enter)="addItem(newItem.value); newItem.value = ''"  id="addItemInput" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addItem(newItem.value)">Add</button>
  </form>

  <ul>
    <li *ngFor="let item of items"> {{item.description}} </li>
  </ul>
</div>
